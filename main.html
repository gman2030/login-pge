<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management Platform</title>
    
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h1 class="h1">Health Management Platform</h1>
    <label>
        <input type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li><a href="#"><i class='bx bxs-home-alt-2'></i>Dashdoard</a></li>
                <li><a href="#"><i class='bx bx-user'></i>Profile</a></li>
                <li><a href="#"><i class='bx bx-calendar'></i>Appointments</a></li>
                <li><a href="#"><i class='bx bxs-injection'></i>Medications</a></li>
                <li><a href="#"><i class='bx bxs-camera-plus'></i>Medical History</a></li>
                <li><a href="#"><i class='bx bx-alarm-add'></i>Reminders</a></li>
                <li><a href="#"><i class='bx bxs-calendar-plus'></i>Analysis Results</a></li>
                <li> <a href="#"><i class='bx bxs-notepad'></i>Prescriptions</a></li>
                <li> <a href="#"><i class='bx bxs-log-out'></i>Logout</a></li>
                <li> <a href="#"><i class='bx bxs-calendar-check'></i>Summary</a></li>
                <li> <a href="#"><i class='bx bxs-heart'></i>Health Goals</a></li>
                <li> <a href="#"><i class='bx bxs-phone-outgoing'></i>Health Articles</a></li>
                <li> <a href="#"><i class='bx bxs-bell'></i>Notifications</a></li>
                <li> <a href="#"><i class='bx bxs-face'></i>Support</a></li>
                <li> <a href="#"><i class='bx bxl-facebook-circle'></i>Feedback</a></li>
                
            </ul>
        </div>
    </label>
    <script src="main.js"></script>
</body>
</html>
